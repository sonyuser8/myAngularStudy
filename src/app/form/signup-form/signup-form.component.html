<p>signup-form works!</p>

<form [formGroup]="form">
  <select #tSelect (change)="changeLocation(tSelect)">
    <option value=''></option>
    <option value='H-Site'>H-Site</option>
    <option value='T-Site'>T-Site</option>
    <option value='M-Site'>M-Site</option>
  </select>
  username:<input type="text" formControlName="username" [placeholder]="prefix">
  <div *ngIf=" this.form.get('username').touched && form.get('username').errors">
    HOSTNAME prefix rule violate
  </div>
</form>

<br>
this.form.get('username').value:{{username.value}} <br>
this.form.get('username').touched:{{username.touched}} <br>
this.form.get('username').errors:{{username.errors | objToStr}} <br>



<br>
<button (click)="change()">Change</button>

<button style='margin-left:10px;' (click)="log()">Log</button>
