<p>form-test works!</p>

<form [formGroup]="form">
  <div class="form-group form-inline">
    <label class="control-label" for="site">site:</label>
    <input formControlName="site" type="text" class="form-control">
  </div>

  <div class="form-group form-inline">
    <label class="control-label" for="zone">zone:</label>
    <input formControlName="zone" type="text" class="form-control">
  </div>

  <div class="form-group form-inline">
    <button class="btn btn-primary" (click)="onClick()">Add Host</button>
  </div>

  <div formArrayName="hosts" *ngFor="let host of this.form.get('hosts').controls; let i = index;">
    <div [formGroupName]="i">
      <div class="form-group form-inline">
        <input formControlName="location" type="text" class="form-control" placeholder="location">
        <input formControlName="name" type="text" class="form-control" placeholder="name">
      </div>
    </div>
  </div>

  <button class="btn btn-danger" (click)="onSubmit()">Submit</button>
</form>
