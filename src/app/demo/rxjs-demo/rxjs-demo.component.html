<div *ngIf="data$|async as data else elseTmpl">
    <ul>
      <li *ngFor="let item of data">
          {{item.title}}
      </li>
    </ul>
</div>
<ng-template #elseTmpl>
  <div>
      loading ...
  </div>
</ng-template>
